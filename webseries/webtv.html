<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <header>
        <div class="navbar">
            <h1 class="logo">ScreenScape</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home" onclick="loadPage('home')">Home</a></li>
                    <li><a href="#">Popular</a></li>
                    <li><a href="#">Genres</a></li>
                    <li class="theme-container">
                        <a href="#">Themes <i id="arrow" class='bx bx-chevron-down'></i></a>
                        <div class="theme-dropdown">
                            <button onclick="changeTheme('red')">Red</button>
                            <button onclick="changeTheme('blue')">Blue</button>
                            <button onclick="changeTheme('purple')">Purple</button>
                            <button onclick="changeTheme('orange')">Orange</button>
                        </div>
                    </li>
                    <li><a href="#contact" onclick="loadPage('contact')">Contact</a></li>
                </ul>
            </nav>

            <!-- Search Form -->
            <form id="form">
                <input id="search" type="text" autocomplete="off" placeholder="Search Movie">
                <button id="but" type="submit"><i class='bx bx-search-alt-2'></i></button>  
            </form>

            <!-- Hamburger Button -->
            <button class="hamburger" aria-label="Toggle navigation">
                â˜°
            </button>
        </div>
    </header>

    <div id="moviecontainer">
        <div class="popular">
            <h3>Popular Movies</h3>
            <i data-dir="left" class='bx bxs-left-arrow'></i>
            <div class="popularmov"></div>
            <i data-dir="right" class='bx bxs-right-arrow'></i>
        </div>
        <div class="horror">
            <h3>Horror Movies</h3>
            <i data-dir="left" class='bx bxs-left-arrow'></i>
            <div class="horrormov"></div>
            <i data-dir="right" class='bx bxs-right-arrow'></i>
        </div>
        <div class="action">
            <h3>Action Movies</h3>
            <i data-dir="left" class='bx bxs-left-arrow'></i>
            <div class="actionmov"></div>
            <i data-dir="right" class='bx bxs-right-arrow'></i>
        </div>
        <div class="comedy">
            <h3>Comedy Movies</h3>
            <i data-dir="left" class='bx bxs-left-arrow'></i>
            <div class="commov"></div>
            <i data-dir="right" class='bx bxs-right-arrow'></i>
        </div>
    </div>

    <script  src="search.js"></script>
    <script src="switch.js"></script>
   
</body>
</html>
